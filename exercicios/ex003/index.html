<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando imagens</title>
</head>
<body>
    <h1>Aprendendo a colocar imagens de diversas maneiras no nosso site.</h1>
    <p>Usaremos abaixo uma imagem que está na mesma pasta "Ex003"</p>
    <img src="itachi.png" alt="Itachi Uchiha PNG">
    <p>Agora usaremos de outro personagem de naruto, o Madara Uchiha em PNG</p>
    <img src="madara.png" alt="Madara Uchiha PNG">
    <p>Agora irei carregar uma imagem externa, ou seja, que está em outro servidor</p>
    <img src="https://ovicio.com.br/wp-content/uploads/2022/12/20221217-naruto-fortnite-1200x675-1-555x555.webp" alt="Naruto Shippuden">
    
</body>
</html>
