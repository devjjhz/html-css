<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio em HTML5</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midias/topten.mp3" controls autoplay></audio>
    <p>Ou talvez esse outro aqui</p>
    <audio src="midias/guanacast-33.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->
    <audio preload="auto" controls loop>
        <source src="midias/topten.mp3" type="audio/mpeg">
        <source src="midias/topten.ogg" type="audio/ogg">
        <source src="midias/topten.wav" type="audio/wav">
    </audio>
    <h1>Usando vídeos</h1>
</body>
</html>
