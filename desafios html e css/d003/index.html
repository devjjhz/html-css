<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tag em HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use 'p'">Parágrafos</abbr></li>
        <li><abbr title="Use 'title'">Titulo</abbr></li>
        <li><abbr title="Use 'IMG'">Imagens</abbr></li>
        <li><abbr title="Use 'abbr'">Abreviações</abbr></li>
        <li><abbr title="Use 'code'">Código-fonte</abbr></li>
        <li><abbr title="Use 'ol'">Listas numeradas</abbr></li>
        <li><abbr title="Use 'ul'">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
